<!DOCTYPE html> 
<html> 
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FrogForce | We leapfrog you over the competition</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;language=en&amp;&amp;key=AIzaSyCSstGSXeTq4pm9gSe3bnPb90trjm22D60"></script>
    <script type="text/javascript">
        google.load('visualization', '1.0', {'packages':['corechart']});
    </script>
</head> 
<body onload="init()">

<div data-role="page" id='login-page'>

    <div class='top-header'></div>
    
    <div class='logo'>
        <img class='logo-img' src='img/logo.png' />
        <img class='logo-ff' src='img/logo_ff.png' />
    </div><!-- /header -->
    
    <div data-role="content" class='content'>   
        <div id='login-area'>
            <form id='loginForm'>
                <div class='fieldgroup'>
                    <div data-role="none" class="ui-hide-label">
                        <label for="email" class="ui-hidden-accessible">Email Address:</label>
                        <input type="text" name="email" id="email" value="" autocomplete="off" data-role="none" placeholder="Email Address"/>
                    </div>  
                    <div data-role="none" class="ui-hide-label">
                        <label for="password" class="ui-hidden-accessible">Password:</label>
                        <input type="password" name="password" id="password" value="" autocomplete="off" data-role="none" placeholder="Password"/>
                    </div>
                </div>
                <input data-role="none" type='submit' name='submit' value='Login' id='submit' />
            </form>
        </div>
    </div><!-- /content -->

</div><!-- /page -->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery.simplyCountable.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
